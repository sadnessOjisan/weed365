on:
  push:
    branches:
      - "main"
jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: Install npm packages
        run: |
          yarn install
      - name: Can Publish
        working-directory: ./packages/lib
        run: yarn can-npm-publish --verbose
      - name: typecheck
        run: yarn run typecheck
      - name: lint
        run: yarn run lint
      - name: format
        run: yarn run format
      - name: build
        run: yarn run lib run build:prd
